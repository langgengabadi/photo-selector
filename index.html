<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Wedding Gallery</title>
  <style>
    body{font-family:Arial;background:#fff;padding:15px}
    h1{text-align:center}
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:10px}
    .gallery img{width:100%;cursor:pointer;border-radius:5px;transition:transform 0.2s}
    .gallery img:hover{transform:scale(1.05)}
    #selected{margin-top:20px;font-weight:bold}
  </style>
</head>
<body>
  <h1>Wedding Gallery</h1>
  <div id="gallery"></div>
  <p id="selected">0 Foto Terpilih</p>

  <script src="script.js"></script>
</body>
</html>
